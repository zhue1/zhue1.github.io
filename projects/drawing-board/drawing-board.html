<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drawing Board</title>
    <link rel="stylesheet" href="drawing-board.css">
</head>
<body>
        <a class="header-tabs" href="../projects.html"> Projects </a>

    <div class="field">
        <div class="tools">
            <button onClick="undo_last()" type="button" class="button">Undo</button>
            <button onClick="clear_canvas()" type="button" class="button">Clear</button>
            <input onInput="draw_color = this.value" type="color" class="color-picker">
            <div class="container">
                <input type="range" value="0" min="1" max="100" class="brush-range">
            </div>
            <div class="width-value">1</div>
        </div>
        <canvas id="canvas"></canvas>

    </div>
</body>
